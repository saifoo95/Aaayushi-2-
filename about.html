<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Full page intro and navigation</title>
</head>
<body>

	<section id="cd-intro">
		<div style="width:100%; height: 100%;background: url('./img/profile.jpg'); background-size: cover;background-position: center; ">
			<div id="overlays"style="width: 100%; height:100%; background-color: black; opacity: 0.6;"><h1>Scroll Down</h1></div>
		
		</div>
		<div style="width: 100%; height: 100%;"></div>
		<header class="cd-header" style="position: fixed; bottom: 0;">
			<div id="cd-logo"><a href="#0"><img src="img/cd-logo.svg" alt="Logo"></a></div>
			<a class="cd-menu-trigger" href="#main-nav">Menu<span></span></a>
		</header>
		<div class="cd-blurred-bg" style="position: fixed; bottom: 0;"></div>
	</section> <!-- cd-intro -->


<div class="cd-shadow-layer"></div>

<nav id="main-nav">
	<ul>
		<li><a href="#0"><span>Tour</span></a></li>
		<li><a href="#0"><span>Pricing</span></a></li>
		<li><a href="#0"><span>Labs</span></a></li>
		<li><a href="#0"><span>About</span></a></li>
		<li><a href="#0"><span>Contact us</span></a></li>
	</ul>
	<a href="#0" class="cd-close-menu">Close<span></span></a>
</nav>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
<script>
$(window).scroll(function () {
  var Bottom =$(window).scrollTop() >= 50;
if(Bottom )
{
$('#overlays').css({"opacity":"0","transition":"2s"});
}
else{
	$('#overlays').css({"opacity":"0.5","transition":"2s"});
}
});</script>
</body>
</html>
